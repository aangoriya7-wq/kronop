version: '3.8'

services:
  video-player:
    build: .
    container_name: kronop-videoall
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./videos:/app/videos
    environment:
      - DB_PATH=/app/data/video_progress.db
      - CONFIG_PATH=/app/config/config.json
      - LOG_LEVEL=info
      - MAX_MEMORY_MB=512
      - MAX_CONCURRENT_DOWNLOADS=10
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  database:
    image: mysql:8.0
    container_name: video-db
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: video_progress
      MYSQL_USER: video_user
      MYSQL_PASSWORD: video_pass
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: video-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  nginx:
    image: nginx:alpine
    container_name: video-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./www:/usr/share/nginx/html
      - ./certs:/etc/nginx/certs
    depends_on:
      - video-player
    restart: unless-stopped

volumes:
  db_data:
  redis_data:
