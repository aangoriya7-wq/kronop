[package]
name = "rust-banking-service"
version = "0.1.0"
edition = "2021"

[dependencies]
# gRPC
tonic = "0.10"
prost = "0.12"
tokio = { version = "1.35", features = ["macros", "rt-multi-thread", "sync"] }

# ğŸ” Security - Best in class
k256 = { version = "0.13", features = ["ecdsa", "keccak256", "sha256"] }
sha3 = "0.10"
hex = "0.4"
base64 = "0.21"
rand = "0.8"
chrono = "0.4"

# Redis
redis = { version = "0.23", features = ["tokio-comp", "connection-manager"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Existing crypto
aes-gcm = "0.10"
sha2 = "0.10"
hmac = "0.12"
regex = "1.10"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

[build-dependencies]
tonic-build = "0.10"
