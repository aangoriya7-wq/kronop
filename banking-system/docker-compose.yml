version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: banking-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rust-banking:
    build:
      context: .
      dockerfile: Dockerfile.rust
    container_name: rust-banking
    ports:
      - "50052:50052"
    environment:
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=info
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - banking-network
    restart: unless-stopped

  go-banking:
    build:
      context: .
      dockerfile: Dockerfile.go
    container_name: go-banking
    ports:
      - "50051:50051"
      - "8080:8080"
    environment:
      - REDIS_ADDR=redis:6379
      - RUST_GRPC_ADDR=rust-banking:50052
      - JWT_SECRET=your-super-secret-key-change-in-production
    depends_on:
      redis:
        condition: service_healthy
      rust-banking:
        condition: service_started
    networks:
      - banking-network
    restart: unless-stopped

volumes:
  redis-data:

networks:
  banking-network:
    driver: bridge
