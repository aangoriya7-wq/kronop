name: kronop_flutter_ui
description: Flutter UI for Kronop Reels with high-performance video rendering
version: 1.0.0
homepage: https://kronop.com

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Rendering
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  
  # State Management
  provider: ^6.0.5
  riverpod: ^2.3.6
  
  # HTTP and Networking
  http: ^1.1.0
  dio: ^5.3.2
  web_socket_channel: ^2.4.0
  
  # FFI for Rust integration
  ffi: ^2.1.0
  
  # Performance and Optimization
  flutter_rust_bridge: ^1.82.1
  isolate: ^2.1.0
  
  # Video and Media
  video_player: ^2.8.1
  flutter_ffmpeg: ^0.4.0
  
  # Utilities
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  
  # Logging
  logger: ^2.0.2+1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  flutter_rust_bridge_codegen: ^1.82.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/videos/
  
  # Custom fonts
  fonts:
    - family: Kronop
      fonts:
        - asset: assets/fonts/Kronop-Regular.ttf
        - asset: assets/fonts/Kronop-Bold.ttf
          weight: 700
        - asset: assets/fonts/Kronop-Light.ttf
          weight: 300

# Platform-specific configurations
flutter:
  plugin:
    - platform: android
      package: com.kronop.flutter_ui
      pluginClass: KronopFlutterUIPlugin
    - platform: ios
      pluginClass: KronopFlutterUIPlugin
